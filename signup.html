<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="signup.css">
    <script src="script.js"></script>
    <title>가입하기</title>
</head>

<body>
    <div class="ui middle aligned center aligned grid">
        <div class="column">
            <div class="ui image">
                <img src="images/yestagram-icon.png" class="image">
            </div>
            <h2 class="ui header violet">
                <div class="content">
                    계정을 만들어주세요.
                </div>
            </h2>
            <form class="ui form segment error">
                <div class="field">
                    <input placeholder="아이디 : 이메일 형식" name="email" type="email">
                </div>

                <div class="field">
                    <input placeholder="이름 : 최소 2자 이상의 한글" name="username" type="text">
                </div>

                <div class="field">
                    <input placeholder="별명 : 영문 및 숫자" name="nickname" type="text">
                </div>

                <div class="field">
                    <input type="password" name="password" placeholder="비밀번호 : 영문 및 숫자, 특수 기호">
                </div>
                <div class="field">
                    <input type="password" name="password-check" placeholder="비밀번호 확인">
                </div>

                <div class="ui fluid large submit button violet">가입하기</div>
                <div class="ui error message"></div>
            </form>
        </div>
    </div>

</body>

</html>
