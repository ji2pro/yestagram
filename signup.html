<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>

    <!-- Custom -->
    <link rel="stylesheet" type="text/css" href="login.css">
    <script src="script.js"></script>
    <title>가입하기</title>
</head>

<body>
    <form class="ui form segment">
        <p>계정을 만들어주세요.</p>
        
        <div class="field">
            <label>아이디</label>
            <input placeholder="이메일 형식" name="email" type="email">
        </div>
        
        <div class="field">
            <label>이름</label>
            <input placeholder="최소 2자 이상의 한글" name="username" type="text">
        </div>

        <div class="field">
            <label>별명</label>
            <input placeholder="영문 및 숫자" name="nickname" type="text">
        </div>
        <div class="two fields">
            <div class="field">
                <label>비밀번호</label>
                <input type="password" name="password" placeholder="영문 및 숫자, 특수 기호">
            </div>
            <div class="field">
                <label>비밀번호 확인</label>
                <input type="password" name="password-check">
            </div>
        </div>
        <div class="ui submit button violet">가입하기</div>
        <div class="ui error message"></div>
    </form>
    
</body>

</html>
